<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone hunter </title>
  </head>
  <body>
<header>
  <h1>welcome to phone hunter</h1>
</header>

<div class="mb-3 w-50">
  <input item id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone ">
  <div id="btn-search"  class="btn btn-primary" >Search </div>
</div>

<main class="container">

  <section>
    <div  id="phones-container" class="row row-cols-1 row-cols-md-2 g-4">
     
    </div>

    <div id="not-found" class="mt-4 d-none">
      <h3 class="text-warning ">  Not Found Phone  </h3>
    </div>

    <div id="showall" class="text-center  d-none">
      <div id="btn-show-all" class="btn btn-primary"> Show All

      </div>
    </div>
    <div  id="loader" class=" d-none d-flex justify-content-center  align-items-center  spinner-grow text-success" role="status">
   
    </div>
  </section>

</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
