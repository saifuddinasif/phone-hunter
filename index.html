<header>

<div class="mb-3 w-50">

</div>

<main class="container">

  <section>

    </div>

    </div>

    <div id="showall" class="text-center  d-none">
      <div id="btn-show-all" class="btn btn-primary"> Show All

      </div>
    </div>
    <div  id="loader" class=" d-none d-flex justify-content-center  align-items-center  spinner-grow text-success" role="status">
   
    </div>
  </section>

<!-- modal contentns -->

      </div>

  </div>

</main>
